<!doctype html>
<html lang='en' ng-app='dockit' ng-controller='mainControl'>
<head>
	<meta charset='utf-8'>
	
	<!-- style sheets -->
	<link type='text/css' rel='stylesheet' href='css/bootstrap.css'>
	<link type='text/css' rel='stylesheet' href='css/style.css'>

</head>
<body>
	
	<!-- generic navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group" ng-class='status_color'>
              <input type="text" placeholder="Email" class="form-control" ng-class='status' ng-model='email'>
            </div>
            <div class="form-group" ng-class='status_color'>
              <input type="password" placeholder="Password" class="form-control" ng-class='status' ng-model='password'>
            </div>
            <button type="submit" class="btn btn-success" ng-click='signIn()'>Sign in</button>
          	<button type="submit" class="btn btn-info">Register</button>
		  </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>	
	
	<!-- Templates go here! -->
	<div ng-view></div>

	<script src='js/angular.js'></script>
	<script src='js/angular-route.js'></script>

	<!-- Controllers, Factories, etc.. -->
	<script src='controllers.js'></script>
	<!-- Main application -->
	<script src='app.js'></script>

</body>
</html>
